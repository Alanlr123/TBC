<!DOCTYPE html>
<html>
<head>
  <title>Galería - {{ categoria|capitalize }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Galería de {{ categoria|capitalize }}</h1>
  <a href="/">Volver al inicio</a>
  <div style="display: flex; flex-wrap: wrap; gap: 15px;">
    {% for url, descripcion in imagenes %}
      <div style="margin: 10px; max-width: 220px; text-align: center;">
        <img src="{{ url }}" width="200" alt="Imagen"><br>
        {% if descripcion %}
          <p style="font-weight: bold; margin-top: 5px;">{{ descripcion }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</body>
</html>
